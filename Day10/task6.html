<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
</head>

<body>
    <input type="text" id="keyupInput">
    <p id="displayParagraph"></p>

    <script>
        document.getElementById('keyupInput').addEventListener('keyup', function () {
            document.getElementById('displayParagraph').textContent = this.value;
        });

    </script>
</body>

</html>
