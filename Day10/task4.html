<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>

<body>
    <div id="mouseoutElement" style="width: 100px; height: 100px; background-color: lightgrey;"></div>

    <script>
        document.getElementById('mouseoutElement').addEventListener('mouseout', function () {
            this.style.backgroundColor = 'yellow';
        });

    </script>
</body>

</html>
